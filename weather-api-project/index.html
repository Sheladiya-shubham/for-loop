<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>weather Api</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="img-section">
                <div class="default-info">
                    <h2 class="default-day"></h2>
                    <span class="default-date"> </span>
                    <div class="icons">
                        <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="" />
                        <h2 class="weather-temp">22.c</h2>
                        <h3 class="cloudtxt">overcast clouds</h3>
                    </div>
                </div>
            </div>
            <div class="content-section">
                <form>
                    <input type="text" placeholder="Search location" class="input-field">
                    <button type="submit" class="btn-search">Search</button>
                </form>
                <div class="day-info">
                    <div class="content">
                        <p class="title">Name</p>
                        <span class="value"></span>
                    </div>
                    <div class="content">
                        <p class="title">Temp</p>
                        <span class="value"></span>
                    </div>
                    <div class="content">
                        <p class="title">Humidity</p>
                        <span class="value"></span>
                    </div>
                    <div class="content">
                        <p class="title">wind speed</p>
                        <span class="value"></span>
                    </div>
                </div>

                <div class="list-content">
                    <ul>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span></span>
                            <span class="day-temp"></span>
                        </li>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span></span>
                            <span class="day-temp"></span>
                        </li>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span></span>
                            <span class="day-temp"></span>
                        </li>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span></span>
                            <span class="day-temp"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
