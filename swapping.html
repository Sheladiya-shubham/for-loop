let randomNumber = Math.floor(Math.random() * 10) + 1;
let guessedNumber;
let playAgain;

function startGame() {
    do {
        guessedNumber = parseInt(document.getElementById('guessInput').value);
        let number = prompt("Enter a number between 1-10")

        if (guessedNumber === randomNumber) {
            alert("Congratulations! You guessed the correct number. You won!");
            playAgain = confirm("You won! Do you want to play again?");
            if (playAgain) {
                // Reset the game
                randomNumber = Math.floor(Math.random() * 10) + 1; 
                document.getElementById('guessInput').value = ''; 
                document.getElementById('message').innerText = "Try again!";
            } else {
                document.getElementById('message').innerText = "Game Over!";

    } while (!playAgain && guessedNumber !== randomNumber);
}
